
<div class="container shadow rounded p-0  ">
    <div class="row  justify-content-center">
        <div class=" clr my-2  text-center rounded ">
          <h4 class="fw-bold mt-2">Login</h4>
        </div>
      <div class="col-md-12">
        <div class=" py-3 px-4  ">
          <div class="card-body">
            <!-- Login Form -->
            <form>
              <!-- Login ID/Email -->
              <div class="form-group mb-3">
                <label for="loginId">Login ID/Email:</label>
                <input type="text" class="form-control" id="loginId" placeholder="Enter your Login ID or Email" required>
              </div>
              <!-- Password -->
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <!-- Forgot Password Link -->
              <div class="text-right mt-3">
                <a href="#">Forgot Password?</a>
              </div>
              <!-- Log In Button -->
              <div class="d-grid gap-2 mt-2">
                <button class="btn bg-clr text-light"  type="button" [routerLink]="'studHome'">Sign In</button>
              </div>
              <!-- New Registration Link -->
              <div class="text-center mt-3">
                <p>New here? <a [routerLink]="'/signUp'">Apply for New Admission</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

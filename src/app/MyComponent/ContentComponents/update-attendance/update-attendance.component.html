

<div class="container m-5 col-12 ">
  <!-- <app-student-atendance [childvarName]="parentvarName"[absDayR]="absDay"[leavesR]="leaves" (data)="getName($event)"></app-student-atendance> -->
  <h2>{{printtext}}</h2>
    <h2 class="text-center mb-4 ">Update Student Attendance</h2>
    <h1>sTUD nAME IS : {{recieveName}}</h1>
    <form #AttendanceForm="ngForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="studentId">Enter Student Id:</label>
            <input type="number" ngModel class="form-control" name="id" #id="ngModel"  id="studentId" placeholder="Student Id" required   [placeholder]="(id.invalid && id.touched) ? 'fill student id correctly; this field is mandatory' : 'Student Id'" >
            <span class="text-danger" *ngIf="id.invalid && id.touched">fill student id correctly this field is mandatory</span>
          </div>
          <div class="form-group">
            <label for="studentName">Enter Student Name:</label>
            <input type="text" ngModel class="form-control" name="Name" id="studentName" placeholder="Student Name">

          </div>
          <div class="form-group">
            
            <label for="presentDays">Present Days:</label>
            <input type="number" ngModel  class="form-control" #presentDay="ngModel"  name="presentDays" id="presentDays" placeholder="Present Days" required [(ngModel)]="parentvarName" >
            <span  class="text-danger"*ngIf="presentDay.invalid && presentDay.touched">fill Present Day correctly this field is mandatory</span>
            
          
          </div>
        </div>
       
        <div class="col-md-5">
          <div class="form-group">
            <label for="absentDays">Absent Days:</label>
            <input type="number" ngModel class="form-control"[(ngModel)]="absDay" name="absentDays" id="absentDays" placeholder="Absent Days">
          </div>
          <div class="form-group mb-2">
            <label for="leaves">Leaves:</label>
            <input type="number" ngModel class="form-control" [(ngModel)]="leaves" name="leaves" id="leaves" placeholder="Leaves">
          </div>
          <div class="container d-flex justify-content-between mt-4">
          <button type="submit" (click)="getFormsData(AttendanceForm)" class="btn btn-primary col-5">Submit</button>
          <button type="reset" (click)="resetData(AttendanceForm)" class="btn btn-secondary col-5 ">Reset</button>
          <button type="button" (click)="updateFormData(AttendanceForm)" class="btn btn-secondary col-5 ">Update</button>

        </div>
        </div>
      </div>
    </form>
  </div>
